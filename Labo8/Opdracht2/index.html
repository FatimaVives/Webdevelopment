    <article>
        <h1>Opdracht_2:</h1>
        <p>
            display: blok; geeft geen spaties.<br />
            display: inline; geeft spaties tussen de elementen per default, dus ook display: inline-block geeft de spacies.<br />
            Om de spaties te kunnen verwijderen kunnen we bv gebruik maken van <strong>margin-right: -4px;</strong> met een negative cijfer.
        </p>
    </article>
